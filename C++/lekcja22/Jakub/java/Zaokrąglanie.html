<script> 


document.write("Math.floor(2.54)= "+Math.floor(2.54)+" zaokraglenie w dól</br>");
document.write("Math.ceil(2.54)= "+Math.ceil(2.54)+" zaokraglenie w gore</br>");
document.write("Math.round(2.54)= "+Math.round(2.54)+" zaokraglenie zwyczajne </br>");
document.write("Math.floor(2.54)= "+Math.floor(-2.54)+" zaokraglenie w dól</br>");
document.write("Math.ceil(-2.54)= "+Math.ceil(-2.54)+"zaokraglenie w gore</br>");
document.write("Math.round(2.54)= "+Math.round(-2.54)+"zaokraglenie wzyczajne</br>");
document.write("Math.min(4, 6, 8, 10)= "+Math.min(4, 6, 8, 10)+" wyciaga liczbe najnizsza</br>");

document.write("Math.random() = "+Math.random()*3+" losuje liczbe z zakresu </br>");
var los=Math.random()*100+1;
document.write("Math.random()*100+1 = "+los+" losuje liczbe z zakresu 1-100 </br>");
var los=Math.random()*100;
document.write("Math.random()*100 = "+los+" losuje liczbe z zakresu 0-99 </br>");

</script>
