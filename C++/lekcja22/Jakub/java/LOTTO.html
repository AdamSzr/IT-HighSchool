<!doctype html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<title>Czas</title>
</head>

<body>	
	<script>


	var l1, l2, l3,l4,l5,l6;
	
	document.write("Losowanie LOTTO<br/>");


	

	l1=Math.floor(Math.random()*49+1);
	
	
	
	do
	{	
	l2=Math.floor(Math.random()*49+1);
	}
	while(l1==l2);
	
	
	do
	{	
	l3=Math.floor(Math.random()*49+1);
	}
	while(l3==l2 || l3==l1 );
	
	
	do
	{	
	l4=Math.floor(Math.random()*49+1);
	}
	while(l4==l1 || l4==l2 || l4==l3 );
	
	
	do
	{	
	l5=Math.floor(Math.random()*49+1);
	}
	while(l5==l1 || l5==l2 || l5==l3 || l5==l4 );
	
	
	do
	{	
	l6=Math.floor(Math.random()*49+1);
	}
	while(l6==l1 || l6==l2 || l6==l3 || l6==l4 || l6==l5);
	
	
	
	
	
	
	
	
	
	document.write(l1+"<br />"+l2+"<br />"+l3+"<br />"+l4+"<br />"+l5+"<br />"+l6);
	document.write( "<br />"+"<br />"+"<br />");
	
	


	</script>
</body>
</html>
